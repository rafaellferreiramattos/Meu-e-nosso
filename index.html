    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f00;
        opacity: 0.7;
        animation: fall 5s linear forwards;
      }

      @keyframes fall {
        0% {
          transform: translateY(0vh) rotateZ(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotateZ(720deg);
          opacity: 0;
        }
      }
      
      @media print {
        body {
            background-color: #ffffff !important;
        }
        
        /* Hide everything by default */
        body * {
            visibility: hidden;
        }

        /* Make the printable area and its children visible */
        #reports-page-printable, #reports-page-printable * {
            visibility: visible;
        }

        /* Position the printable area to the top-left corner */
        #reports-page-printable {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            padding: 2rem;
        }
        
        .print-hidden {
            display: none !important;
        }
        
        .print-text-black {
            color: #000000 !important;
        }

        .print-bg-transparent {
            background-color: transparent !important;
        }
        
        .print-no-shadow {
            box-shadow: none !important;
        }
        
        .print-border {
            border: 1px solid #ccc !important;
        }
      }
    </style>
